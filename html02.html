<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>ggg</p>
<p>ttt</p>
<p>kkk</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
<!--换行更密-->
ggg<br/>
ttt<br/>
kkk<br/>

<!--粗体， 斜体-->
<h1>字体样式标签</h1>
粗体：<strong>iou</strong>
斜体：<em>iou</em>

<!--特殊符号-->
<!--很多空格只有一个的...-->
<!--&nbsp;-->
空 格：
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
&gt;&lt;
<br/>
&copy;版权所有狗子
</body>
</html>
