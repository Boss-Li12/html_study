<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--有序-->　
<ol>
  <li>java</li>
  <li>python</li>
  <li>cpp</li>
  <li>go</li>
</ol>

<hr/>
<!--无序-->
<ul>
  <li>java</li>
  <li>python</li>
  <li>cpp</li>
  <li>go</li>
</ul>

<!--自定义
dt:title
dd:content-->
<dl>
  <dt>subject</dt>
  <dd>java</dd>
  <dd>python</dd>
  <dd>cpp</dd>
  <dd>go</dd>
  <dt>pos</dt>
  <dd>china</dd>
  <dd>usa</dd>
  <dd>japan</dd>
  <dd>korean</dd>
</dl>

</body>
</html>
